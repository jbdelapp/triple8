<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="bg-dark text-light">Weather Dashboard</h1>
        </div>
    </header>
    <main calss = "container">
        <div class="row">

            <div class="col-lg-3 search-area"> 
                <div>
                    <h5>Search for a City:</h5>
                    <div class="input-group md-form form-sm form-2 pl-0 search-bar">
                        <input class="form-control my-0 py-0" type="text" placeholder="Search" aria-label="Search" id="search-bar"/>
                        <button class="input-group-append search-btn" id="search-button"> </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="locaations"></div>

        <div class="col-lg-9"> 
            <div id="today"></div>
            <div class="container" id="five-day"></div>
        </div>
    </main>
    <!-- jquery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
